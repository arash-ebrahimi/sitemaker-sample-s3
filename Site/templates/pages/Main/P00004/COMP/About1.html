<section class="about-section">
    <div class="auto-container">
        <!-- Sec Title -->
        <div class="sec-title">
            <div class="title">test1</div>
            <h2>test2</h2>
        </div>
        <div class="row clearfix">

            <!-- Content Column -->
            <div class="content-column col-lg-6 col-md-12 col-sm-12">
                <div class="inner-column">
                    <div class="text">{{c.c3}}</div>
                    <div class="blocks-outer">

                        <!-- Feature Block -->
                        <div class="feature-block">
                            <div class="inner-box">
                                <div class="icon flaticon-award-1"></div>
                                <h6 class="justify">{{c.c4|linebreaks}} </h6>
                                <div class="feature-text">{{c.c5}}</div>
                            </div>
                        </div>
                        {% if c.c6 != '' or c.c7 != ''%}
                        <!-- Feature Block -->
                        <div class="feature-block">
                            <div class="inner-box">
                                <div class="icon flaticon-technical-support"></div>
                                <h6>{{c.c6}} </h6>
                                <div class="feature-text">{{c.c7}}</div>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                    {% if c.c13 != '' %}
                    <a href="#" class="btn-style-one"><span class="txt"><i class="play-icon"></i>&ensp; {{c.c13}} </span></a>
                    {%endif%}
                </div>
            </div>

            <!-- Images Column -->
            <div class="images-column col-lg-6 col-md-12 col-sm-12">
                <div class="inner-column" style="background-image: url({{ MEDIA_URL }}{{c.c16}}); height:500px;">
                    <div class="pattern-layer" style="background-image: url({{ MEDIA_URL }}{{c.c17}}); "></div>
                    <div class="images-outer parallax-scene-1">
                        <div class="image" data-depth="2">
                            <img src="{{ MEDIA_URL }}{{c.c8}}" alt=""/>
                        </div>
                        <div class="image-two" data-depth="0.7">
                            <img src="{{ MEDIA_URL }}{{c.c9}}" alt=""/>
                        </div>
                        <div class="image-three" data-depth="0.8">
                            <img src="{{ MEDIA_URL }}{{c.c10}}" alt=""/>
                        </div>
                        <div class="image-four" data-depth="1.6">
                            <img src="{{ MEDIA_URL }}{{c.c11}}" alt=""/>
                        </div>
                    </div>
                </div>
                <a href="#" class="learn"><span
                        {% if c.c12 != '' %}
                        class="arrow flaticon-long-arrow-pointing-to-the-right"></span>{{c.c12}}</a>
                        {%endif%}
            </div>

        </div>
    </div>
</section>
