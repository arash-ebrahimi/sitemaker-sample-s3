{%  extends 'Upload/home.html' %}
{% block content %}
{% load static %}

<br>
<br>
<br>
<br>


<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row row-sm">
        <div class="col-lg-12 col-md-12">
            <div class="card custom-card">
                <div class="card-body">
                    <div>
                        <h6 class="main-content-label mb-1" >بارگذاری تصاویر</h6>
                        <br>
                        <p class="text-muted card-sub-title">
                            ابتدا تصاویر را انتخاب کرده و بعد به سرور اصلی ارسال نمایید.
                        </p>
                    </div>
                    <div class="row mb-4">


                        <label for="files" class="btn ripple btn-primary btn-lg d-flex flex-row justify-content-center">انتخاب
                            تصاویر</label>
                        <input type="file" style="display:none;" id="files" data-height="200" name="images"
                               multiple>
                    </div>
                    <div class="row mb-4 d-flex flex-row justify-content-center">
                        <button type="submit" class="btn-lg">ارسال</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
